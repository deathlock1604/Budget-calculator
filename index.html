<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css" />

    <link href="/resource/ionicons.min.css" rel="stylesheet" type="text/css" />

    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Бюджет</title>
  </head>

  <body>
    <div class="top">
      <div class="budget">
        <div class="budget__title">Доступний бюджет <span class="budget__title--month">%Month%</span>:</div>
        <div class="budget__value"></div>

        <div class="budget__income clearfix">
          <div class="budget__income--text">Прибуток</div>

          <div class="right">
            <div class="budget__income--value">+ 4,300.00</div>

            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget__expenses clearfix">
          <div class="budget__expenses--text">Витрати</div>

          <div class="right clearfix">
            <div class="budget__expenses--value">- 1,954.36</div>

            <div class="budget__expenses--percentage">45%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="add">
        <div class="add__container clearfix">
          <select class="add__type">
            <option value="inc" selected>Прибуток</option>

            <option value="exp">Витрати</option>
          </select>

          <input type="text" class="add__description" placeholder="Додайте опис" />

          <input type="number" class="add__value" placeholder="грн" />

          <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
          <button class="chart_btn chart_btn_style">Переглянути діаграму</button>
        </div>
      </div>

      <div class="canvasdiv">
        <div class="chart_options">
          <div class="options">
            <p>Стиль:</p>
            <select class="chart_type button_style">
              <option value="doughnut" selected>Кільцева</option>
              <option value="bar">Гістограма</option>
              <option value="polarArea">Кругова</option>
            </select>
            <p>Дані:</p>
            <select class="data_type button_style">
              <option value="inc_exp_data" selected>Прибуток/Витрати</option>
              <option value="inc_data">Прибуток</option>
              <option value="exp_data">Витрати</option>
            </select>

            <button class="chart_btn_type chart_btn_style">Переглянути діаграму</button>
          </div>
          <div class="close_btn">
            <button class="close_chart"><i class="ion-ios-close-outline"></i></button>
          </div>
        </div>
        <div class="chart_visual">
          <canvas id="myChart"></canvas>
        </div>
      </div>

      <div class="container">
        <div class="income">
          <h2 class="icome__title">Прибутки</h2>

          <div class="income__list"></div>
        </div>

        <div class="expenses">
          <h2 class="expenses__title">Витрати</h2>

          <div class="expenses__list"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
